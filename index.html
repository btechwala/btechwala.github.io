<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b.techwala - Redirecting</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap">
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2f3542;
            --dark-bg: #0f1015;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a4b0be;
            --glow: 0 0 20px rgba(255, 71, 87, 0.5);
            --font-main: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background-color: var(--dark-bg);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 71, 87, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(46, 134, 222, 0.1) 0%, transparent 20%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            animation: popIn 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-20deg);
            animation: shine 3s infinite;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .highlight {
            color: var(--primary);
            font-weight: 700;
        }

        .loader-container {
            margin: 30px auto;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            width: 100%;
            height: 100%;
            background: var(--primary);
            box-shadow: var(--glow);
            transform-origin: left;
            animation: load 5s linear forwards;
        }

        .countdown {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 10px;
            font-family: monospace;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: var(--glow);
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: transparent;
            border-color: var(--primary);
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        @keyframes load {
            0% { width: 100%; }
            100% { width: 0%; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>We've Moved!</h1>
        <p>Experience an entirely new design and enhanced features, now available on <br> <span class="highlight">btechwaala.vercel.app</span></p>
        
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
        
        <div class="countdown">Redirecting in <span id="timer">5</span> seconds...</div>

        <a href="https://btechwaala.vercel.app" class="btn">Go there now</a>
    </div>

    <script>
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');
        const targetUrl = "https://btechwaala.vercel.app";

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = targetUrl;
            }
        }, 1000);

        // Fallback safety
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 5500);
    </script>
</body>
</html>
